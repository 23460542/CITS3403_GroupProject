<!DOCTYPE html>
<html>

<head>
	<title>codeHelp Login</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
	<div class="container p-2 my-1 bg-white text-black border">
		<div class="row">
			<div class="col-md-5 d-flex">
				<h1>codeHelp</h1>
			</div>
			<div class="col-md-3 d-flex">
			</div>
			<div class="col-md-1 d-flex align-items-center justify-content-center">
				<a href="#" class="link-dark">Home</a>
			</div>
            <div class="col-md-1 d-flex align-items-center justify-content-center">
				<a href="#" class="link-dark">Search</a>
			</div>
            <div class="col-md-1 d-flex align-items-center justify-content-center">
				<a href="#" class="link-dark">Questions</a>
			</div>
			<div class="col-md-1 d-flex align-items-center justify-content-center">
				<button type="button" class="btn btn-dark rounded text-white">Login</button>
			</div>
		</div>
	</div>

    <div class="container mt-5">
        <div class="row justify-content-center">
          <div class="col-md-5">
            <div class="card">
              <div class="card-body">
                <h3 class="card-title text-center">Create a new account</h3>
                <form>
                  <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Password">
                  </div>
                  <div class="form-group">
                    <label for="password">Confirm Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Confirm Password">
                  </div>
                  <div class="form-group">
                    <div class="row mx-1 mt-4">
                        <button type="submit" class="btn btn-dark rounded text-white">Sign Up</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="col-md-5 mt-3">
            <div class="card">
              <div class="card-body">
                <h5 class="card-title text-center">Already have an account?</h5>
                <p class="card-text text-center">Login to your existing account</p>
                <div class="text-center">
                  <button type="button" class="btn btn-dark rounded text-white">Login</button>
                </div>
              </div>
            </div>
        </div>
    </div>

</body>
