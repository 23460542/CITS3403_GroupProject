{% extends "base.html" %}

{% block content %}

<div class="container">
    <h2>View Posts</h2>
    <div id="posts" class="mt-3">
        {% for post in posts %}
        <div class="card mb-3">
            <div class="card-header">
                <strong>{{ post.author.username }} asked on {{post.timestamp}}</strong>
            </div>
            <div class="card-body">
                <h5 class="card-title"><a href="{{ url_for('postDetails', post_id=post.id) }}">{{ post.title }}</a></h5>
                <p class="card-text">{{ post.body }}</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

{% endblock %}
