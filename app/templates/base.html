<!DOCTYPE html>
<html>

<head>
	{% if title %}
    <title>{{ title }} - Substack Clone</title>
    {% else %}
    <title>Welcome to Substack Clone</title>
    {% endif %}
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
<!-- Header for all pages -->
    <div class="container p-2 my-1 bg-white text-black ">
        <div class="row">
            <div class="col-md-5 d-flex">
                <h1>codeHelp</h1>
            </div>
            <div class="col-md-3 d-flex">
            </div>
            <div class="col-md-1 d-flex align-items-center justify-content-center">
                <a href="{{ url_for('index') }}" type="button" class="btn btn-home text-black">Home</a>
            </div>
            <div class="col-md-1 d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-search text-black">Search</button>
            </div>
            <div class="col-md-1 d-flex align-items-center justify-content-center">
                <button type="button" class="btn btn-questions text-black">Questions</button>
            </div>
            <div class="col-md-1 d-flex align-items-center justify-content-center">
                <a href="{{ url_for('login') }}" type="button" class="btn btn-login btn-dark rounded text-white">Login</a>
            </div>
        </div>
    </div>

    <div id="content">
        {% block content %}{% endblock %}
    </div>

<!-- Footer for all pages -->
    <div></div>
</body>

</html>
