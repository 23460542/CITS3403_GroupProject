<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name ="viewport" content="width-device-width, initial-scale =0, user-scalable=no" >   
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="codeHelp.css" rel="stylesheet">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <title>Profile Page</title>

</head>
<body>
    <div class="container p-2 my-1 bg-white text-black ">
            <div class="row">
                <div class="col-md-5 d-flex">
                    <h1>codeHelp</h1>
                </div>
                <div class="col-md-3 d-flex">
                </div>
                <div class="col-md-1 d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-home text-black">Home</button>
                </div>
                <div class="col-md-1 d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-search text-black">Search</button>
                </div>
                <div class="col-md-1 d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-questions text-black">Questions</button>
                </div>
                <div class="col-md-1 d-flex align-items-center justify-content-center">
                    <button type="button" class="btn btn-login btn-dark rounded text-white">Login</button>
                </div>
                <hr>
                
                
                
            </div>
        </div> 
                 
            <div class="container p-4 my-2 border">
   
                <div class="row">
                    <div class="col-md-3 p-3 text-black">
                        <img src="profile-pic.jpg" alt="Profile Picture">
                        <h2>Account name</h2></div>
                    <div class="col-md-6 p-3  text-black"></div>
                    <div class="col-md-1 p-3  text-black">Likes: <span id="likes-count">0</span></div>
                    <div class="col-md-1 p-3  text-black">Dislikes: <span id="dislikes-count">0</span></div>
                    <div class="col-md-1 p-3  text-black">
                        <select name="Language"> 
                            <option value="All">All</option>
                            <option value="Python">Python</option>
                            <option value="JavaScript">JavaScript</option>
                            <option value="HTML">HTML</option>
                        </select>
                    </div>
                </div>
            </div>   
                
            </div>
        
            <div class="container p-3 my-2 border">
                <div class="row border my-4">Recent Activity</div>
                <div class="row border my-2 post-placeholder">Post Placeholder #1 <br> <br> </div>
                <div class="row border my-2 post-placeholder">Post Placeholder #2 <br> <br> </div>
                <div class="row border my-2 post-placeholder">Post Placeholder etc.. <br> <br> </div>
            </div>

</body>
</html>
